<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Document</title>
</head>
<body>

    <div id="app">

        <div class="product">
            <div class="product-image">
                <img v-bind:src="image" :alt="alt.green">
            </div>

            <div class="product-info">
                <h1>{{ onMarket }}</h1>
                
                <p>{{ description }}</p>

                <p v-if="inStock">In stock!</p>

                <p v-else
                    :class="{ 'line-through': !inStock}">Out of stock!</p>

                <ul>
                    <li v-for="material in materials">{{ material }}</li>
                </ul>

                <div class="color-box"
                    v-for="(variant, index) in variants"
                    :key="variant.variantId"
                    :style="{backgroundColor: variant.variantColor}"
                    @mouseover="updateProduct(index)">
                </div>

                <div class="cart">
                    <button v-on:click="addToCart"
                            :disabled="!inStock"
                            :class="{ disabledButton: !inStock }">
                        {{ cartButtonsText.add }}
                    </button>

                    <button v-on:click="removeFromCart">{{ cartButtonsText.remove }}</button>

                    <div class="result-in-cart">Cart({{ cart }})</div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js" integrity="sha256-CMMTrj5gGwOAXBeFi7kNokqowkzbeL8ydAJy39ewjkQ="
        crossorigin="anonymous"></script>

        <script src="assets/js/main.js"></script>
</body>
</html>
